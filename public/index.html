<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 셀카 편집기 - Healing Paper</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ AI 셀카 편집기</h1>
            <p class="subtitle">얼굴 특징을 선택하고 AI로 자연스럽게 편집해보세요</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section class="upload-section" id="uploadSection">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📸</div>
                    <h2>셀카 업로드</h2>
                    <p>이미지를 업로드하면 자동으로 AI 비디오가 생성됩니다</p>
                    <input type="file" id="imageInput" accept="image/*" hidden>
                    <button class="btn-primary" onclick="document.getElementById('imageInput').click()">
                        이미지 선택
                    </button>
                    <p style="margin-top: 15px; color: #999; font-size: 0.9rem;">
                        🎬 업로드 후 30-60초간 비디오 생성
                    </p>
                </div>
            </section>

            <!-- Preview and Edit Section -->
            <section class="edit-section" id="editSection" style="display: none;">
                <div class="image-preview">
                    <h3>업로드된 이미지</h3>
                    <div class="image-container">
                        <img id="previewImage" alt="Preview">
                    </div>
                </div>

                <div class="edit-controls">
                    <h3>편집할 부위 선택</h3>
                    <div class="feature-buttons">
                        <button class="feature-btn" data-feature="eyes">👁️ 눈</button>
                        <button class="feature-btn" data-feature="nose">👃 코</button>
                        <button class="feature-btn" data-feature="mouth">👄 입</button>
                        <button class="feature-btn" data-feature="skin">✨ 피부</button>
                        <button class="feature-btn" data-feature="face-shape">🔄 얼굴형</button>
                        <button class="feature-btn" data-feature="eyebrows">📏 눈썹</button>
                        <button class="feature-btn" data-feature="double-eyelid">👁️ 쌍커풀</button>
                        <button class="feature-btn" data-feature="jawline">✂️ 턱선</button>
                    </div>

                    <div class="prompt-input">
                        <label for="customPrompt">상세 요청사항 (선택)</label>
                        <textarea 
                            id="customPrompt" 
                            placeholder="예: 자연스러운 쌍커풀을 만들어주세요"
                            rows="3"
                        ></textarea>
                    </div>

                    <div class="action-buttons">
                        <button class="btn-secondary" onclick="resetUpload()">다시 선택</button>
                        <button class="btn-primary" id="generateBtn" onclick="generateEdit()">
                            <span id="btnText">✨ AI 편집 시작</span>
                            <span id="btnLoader" class="loader" style="display: none;"></span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Result Section -->
            <section class="result-section" id="resultSection" style="display: none;">
                <h3>편집 결과</h3>
                <div class="result-comparison">
                    <div class="result-image">
                        <img id="originalImage" alt="Original">
                    </div>
                    <div class="result-image">
                        <img id="editedImage" alt="Edited">
                        <div style="margin-top: 15px;">
                            <!-- Video will be added here dynamically -->
                        </div>
                        <div style="margin-top: 20px;">
                            <img src="https://image.gangnamunni.com/banner/20250107/0307e3e8-6a7a-4ba1-85f1-f6bc56866d14.png" alt="Clinic Info" style="width: 100%; border-radius: 15px;">
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Version Info -->
        <div class="version-info">v1.0.0 | cbf49e8</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
